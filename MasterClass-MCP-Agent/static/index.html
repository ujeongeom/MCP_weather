<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - MCP Server & Client</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h1>AI Agent</h1>
                </div>
                <div class="status">
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle status-indicator" id="statusIndicator"></i>
                        <span id="statusText">연결 중...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 메인 컨테이너 -->
        <div class="main-container">
            <!-- 사이드바 -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-cog"></i> 기능</h3>
                    <div class="function-buttons">
                        <button class="function-btn" onclick="showServers()">
                            <i class="fas fa-server"></i> 서버
                        </button>
                        <button class="function-btn" onclick="showTools()">
                            <i class="fas fa-wrench"></i> 도구
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-list"></i> 연결된 서버</h3>
                    <div id="connectedServers" class="server-list">
                        <p class="empty-state">연결된 서버가 없습니다.</p>
                    </div>
                </div>
            </aside>

            <!-- 채팅 영역 -->
            <main class="chat-container">
                <div class="chat-header">
                    <h2><i class="fas fa-comments"></i> AI Agent 채팅</h2>
                    <div class="chat-controls">
                        <button onclick="clearChat()" class="btn btn-secondary">
                            <i class="fas fa-broom"></i> 채팅 지우기
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="message system-message">
                            <div class="message-content">
                                <i class="fas fa-robot"></i>
                                <p>AI Agent에 오신 것을 환영합니다!</p>
                                <p>MCP Server와 Client 기능을 모두 갖춘 AI Agent입니다.</p>
                                <ul>
                                    <li>💬 자연어로 질문하세요</li>
                                    <li>🔍 웹 검색 기능 활용</li>
                                    <li>🧠 메모리에 정보 저장</li>
                                    <li>🔗 외부 MCP 서버 연결</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." class="message-input">
                        <button onclick="sendMessage()" class="send-button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="quick-commands">
                        <button class="quick-cmd" onclick="sendQuickCommand('memory')">
                            📝 메모리 확인
                        </button>
                        <button class="quick-cmd" onclick="sendQuickCommand('servers')">
                            🖥️ 서버 목록
                        </button>
                        <button class="quick-cmd" onclick="sendMessage('MCP에 대해 설명해줘')">
                            ❓ MCP 설명
                        </button>
                    </div>
                </div>
            </main>
        </div>

        <!-- 모달들 -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">제목</h3>
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body" id="modalBody">
                    내용
                </div>
                <div class="modal-footer" id="modalFooter">
                    <button class="btn btn-secondary" onclick="closeModal()">닫기</button>
                </div>
            </div>
        </div>

        <!-- 로딩 오버레이 -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>처리 중...</p>
            </div>
        </div>
    </div>

    <!-- 토스트 알림 -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="fas fa-info-circle"></i>
            <span id="toastMessage">메시지</span>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
