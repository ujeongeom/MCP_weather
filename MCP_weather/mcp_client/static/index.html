<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MCP AI 채팅</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        #sidebar { width: 220px; background: #f4f4f4; padding: 16px; border-right: 1px solid #ddd; }
        #main { flex: 1; display: flex; flex-direction: column; }
        #chat { flex: 1; padding: 16px; overflow-y: auto; }
        #input { display: flex; border-top: 1px solid #ddd; }
        #input input { flex: 1; padding: 12px; border: none; }
        #input button { padding: 12px 24px; border: none; background: #007bff; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>서버 목록</h3>
        <ul id="server-list"></ul>
        <h3>도구 목록</h3>
        <ul id="tool-list"></ul>
    </div>
    <div id="main">
        <div id="chat"></div>
        <div id="input">
            <input type="text" id="message" placeholder="메시지를 입력하세요..." />
            <button onclick="sendMessage()">전송</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
